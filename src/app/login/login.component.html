<section class="login" fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="column" class="signInDetails" fxFlex.lg="30">
        <div fxLayout="row" class="logo" fxLayoutAlign="center center">
            <img src="assets/images/Medi_recorder_logo.png" alt="">
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" class="logoFont">
            Medical Recorder
        </div>
        <div class="input_container_icon">
            <label for="">Username</label>
            <input [ngClass]="{'error': isError}" placeholder="Enter Username" [(ngModel)]="userName" />
            <mat-icon class="icon">account_circle</mat-icon>
        </div>
        <div fxFlex="100" class="input_container_icon">
            <label for="">Password</label>
            <input [ngClass]="{'error': isError}" placeholder="Enter password" [(ngModel)]="password" type="password" />
            <mat-icon class="icon">password</mat-icon>
        </div>
        <div fxFlex="100" class="buttonGroup" fxLayoutAlign="end end">
            <button [disabled]="!userName || !password" fxFlex="35" mat-flat-button class="btn_primary"
                (click)="login()">Sign In</button>
        </div>
    </div>
</section>
